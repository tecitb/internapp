<div data-page="chat" class="page toolbar-fixed">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Chat</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content messages-content">
		<div class="messages">
			<div class="messages-date">Yesterday</div>
			<div class="message message-sent">
        <div class="message-text">Hello</div>
      </div>
			<div class="message message-sent">
        <div class="message-text">How are you?</div>
      </div>
			<div class="message message-pic message-sent">
        <div class="message-text">
					<img src="https://source.unsplash.com/W9OKrxBqiZA/800x450" alt="Image" />
				</div>
      </div>
			<div class="message message-with-avatar message-received">
        <div class="message-name">Kate</div>
        <div class="message-text">I'm fine.<br/>How about you?</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/women/60.jpg)"></div>
      </div>

			<div class="messages-date">Today</div>
			<div class="message message-pic message-with-avatar message-received">
        <div class="message-name">Kate</div>
				<div class="message-text">
					<img src="https://source.unsplash.com/6Qo_vw9kRlQ/450x800" alt="Image" />
				</div>
				<div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/women/60.jpg)"></div>
      </div>
			<div class="message message-sent">
        <div class="message-text">
          <div>I'm fine too.</div>
          <div class="message-date">10:10 AM</div>
        </div>
        <div class="message-label">Delivered</div>
      </div>
			<div class="message message-pic message-sent">
        <div class="message-text">
					<img src="https://source.unsplash.com/qDY9ahp0Mto/800x450" alt="Image" />
				</div>
      </div>
			<div class="message message-pic message-sent">
        <div class="message-text">
					<img src="https://media4.giphy.com/media/10UeedrT5MIfPG/giphy.gif" alt="Image" />
				</div>
      </div>
			<div class="message message-embed message-with-avatar message-received">
        <div class="message-name">Kate</div>
				<div class="message-text">
					<div class="embed embed-16-9">
						<iframe class="embed-content" src="https://www.youtube.com/embed/YE7VzlLtp-4"></iframe>
					</div>
				</div>
				<div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/women/60.jpg)"></div>
      </div>
		</div>
	</div>
	<!-- End: Page Content -->

	<!-- Begin: Bottom Toolbar -->
	<div class="toolbar messagebar">
		<div class="toolbar-inner">
			<input id="image-file" type="file" accept="image/jpeg, image/png, image/gif" />
			<a href="#" class="link" data-action="send-image"><i class="fa fa-camera"></i></a>
			<textarea placeholder="Type something"></textarea>
			<a href="#" class="link" data-action="send-message"><i class="fa fa-paper-plane-o"></i></a>
		</div>
	</div>
	<!-- End: Bottom Toolbar -->

</div>
