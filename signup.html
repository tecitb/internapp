<div data-page="signup" class="page no-navbar">
	<!-- Begin: Page Content -->
  <div class="page-content">
		<div class="content-block">
			<img class="logo" src="assets/custom/img/logo.svg" alt="Nectar" />
		</div>
		<div class="content-block">
			<p>
				<button class="button button-big button-block button-fill button-social button-facebook">
					<i class="fa fa-fw fa-lg fa-facebook"></i>
					<span>Connect with Facebook</span>
				</button>
			</p>
			<p>
				<button class="button button-big button-block button-fill button-social button-google-plus">
					<i class="fa fa-fw fa-lg fa-google"></i>
					<span>Connect with Google</span>
				</button>
			</p>
			<p>
				<a href="#" class="button button-big button-block button-fill button-social open-popup" data-popup=".popup-signup-email">
					<i class="fa fa-fw fa-lg fa-envelope-o"></i>
					<span>Sign Up with Email</span>
				</a>
			</p>
			<p>Already have an account? <a href="login.html">Log In</a></p>
		</div>
	</div>
	<!-- End: Page Content -->

	<!-- Begin: Popup -->
	<div class="popup tablet-fullscreen popup-signup-email">
    <div class="toolbar">
      <div class="toolbar-inner">
				<div class="left">
					<a href="#" class="link disabled"></a>
				</div>
				<div class="center">Sign Up</div>
        <div class="right">
					<a href="#" class="link close-popup">
						<i class="material-icons">clear</i>
					</a>
				</div>
      </div>
    </div>

		<div class="container">
			<div class="content-block">
				<img class="logo" src="assets/custom/img/logo.svg" alt="Nectar" />
			</div>

			<form name="signup-email" action="#" method="POST" enctype="multipart/form-data">
				<div class="list-block no-hairlines">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">person_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="name" placeholder="Name" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">phone_android</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="tel" name="mobile" placeholder="Mobile" />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">mail_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="email" name="email" placeholder="Email" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">lock_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="password" name="password" data-toggle="show-hide-password" placeholder="Password" required />
									</div>
									<div class="item-after show-hide-password">
										<a class="color-gray" href="#" title="Show" data-action="show-hide-password">
											<i class="material-icons">visibility</i>
										</a>
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<p><button type="submit" class="button button-big button-block button-fill">Sign Up</button></p>
					<p class="text-center">By signing up, you agree to Nectar's <a href="unused/terms.html" class="close-popup">Terms of Service</a>, <a href="unused/privacy-policy.html" class="close-popup">Privacy Policy</a> and <a href="unused/cookie-policy.html" class="close-popup">Cookie Policy</a>.</p>
					<p class="text-center">Already have an account? <a href="login.html" class="close-popup">Log In</a></p>
				</div>
			</form>
		</div>
	</div>
	<!-- End: Popup -->

</div>
